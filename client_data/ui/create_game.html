<div style="width: 60%; padding-left: 20px; padding-top: 20px;">
    <u>Additional options</u><br /><br />
    Game mode<br />
    <select style="width: 130px; margin-bottom: 0.8em" novalue="Select game mode" #gamemode>
        <option value="0" selected>Deathmatch</option>
        <option value="1">Team Deathmatch</option>
        <option value="2">Cooperative</option>
    </select><br />

    Desired team<br />
    <select style="margin-bottom: 0.8em height: 2em; width: 70px;" #desired-team>
        <option value="0">Neutral</option>

        <option value="2">Blue</option>
        <option value="3">Green</option>
        <option value="4">Yellow</option>
