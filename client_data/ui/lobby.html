<h1>Game Lobby</h1>


<table><tr><td width="40%">
    <div style="width:200dip; margin-bottom: 1em;">
        <b #num_players></b> Players connected
    </div>

    <div style="width:440dip;">
        <select|list class="lobbyClass" #lobby>
        </select>
    </div><br/>

    <div style="width:400dip;">
        <textarea style="color: black; context-menu:none; margin-top: 2.0em" cols="44" rows="11" spellcheck="no" readonly #chat>Loading chat ...</textarea>
        <br/>
        <input style="context-menu:none;" type="text" value="" maxlength="1024" size="44" spellcheck="yes" #chat-message />
    </div>


    <div style="margin-top: 0em">
        <button style="margin-top: 2.0em; visibility: none" class="bigbuttonNoMargin" #permissions_start>Start game</button>
        <button style="margin-top: 2em;" class="bigbutton" #cancel_lobby>Cancel</button>

        <div style="margin-top: 3em;">
            <a style="margin-top: 5em; color: red;" href="#" title="Enter link into browser to connect" #invitation_link></a>
        </div>

        <div style="margin-top: 3em; visibility: none" #upnp-unknown>
            UPNP: <span title="UPNP is being configured...">Unknown</span>
        </div>
        <div style="margin-top: 3em; visibility: none" #upnp-error>
            UPNP: <span title="Could not enable port forwarding via UPNP">Error</span>
        </div>
        <div style="margin-top: 3em; visibility: none" #upnp-ok>
            UPNP: <span title="Port forwarding enabled">Enabled</span>
        </div>

        <div style="margin-top: 0em; visibility: none" #firewall-unknown>
            Connection Test: <span title="Trying to connect to your game server from outside your network.">Checking...</span>
        </div>
        <div style="margin-top: 0em; visibility: none" #firewall-error>
            Connection Test: <span title="Connection failed! Your game server is not reachable from the internet! Enabled port forwarding to fix this.">Error!</span>
        </div>
        <div style="margin-top: 0em; visibility: none" #firewall-ok>
            Connection Test: <span title="A connection could be established. Your game server is worldwide reachable!">Established!</span>
        </div>
    </div>
</td>

<td width="40%" valign="top">
    <div #div_thumbnail>
    </div>

    <br/>
    <b style="margin-top: 2em;" #map_name></b><br/>
    <b style="margin-top: 2em;" #map_size></b><br/>
    <a style="margin-top: 5em; color: red;" href="#" #switch_to_map>Switch to map</a><br/>
    <br/>

    <div style="margin-bottom: 1em;" #gamemode_div>
        Game mode:
        <select style="width: 200px;" novalue="Select game mode" #gamemode>
            <option value="0">Deathmatch</option>
            <option value="1">Team Deathmatch</option>
            <option value="2">Cooperative</option>
            <option value="3">King of the hill</option>
            <option value="4">Capture the flag</option>
            <option value="5">Rush</option>
        </select>
    </div>

    <div #changemap>
        Change map:
        <select style="width: 200px;" novalue="Select map" #maplist>Select map</select>
    </div>

    <div style="margin-top: 2.0em;" #permissionspanel>
        <button|checkbox #permissions_ready>Ready to play</button>
        <button style="margin-top: 1.0em; visibility: none;" class="bigbutton" #permissions_addbot>Add bot</button>
        <button style="margin-top: 0.5em; visibility: none;" class="bigbutton" #permissions_kick>Kick player</button>
   </div>
</td></tr></table>
