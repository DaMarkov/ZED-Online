<h1>Direct Connection</h1>


<div style="width: 40em;">

	Connect directly to a game server.<br/><br/>
	<div style="margin-top:1em;">
		<span>Server's IP address:</span>
		<input type="text" value="192.168.1.1" #ip/>
	</div>

	<div style="margin-top:1em;">
		<span>Server's port:</span>
		<input|integer value="8000" #port/>
	</div>

	<br/>

	<button class="bigbutton" #perform_direct_connect>Connect</button>
	<button class="bigbuttonNoMargin" #main>Cancel</button>

</div>
