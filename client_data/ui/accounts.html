<h1>Switch account / gateway</h1>

<div style="width: 50em;">

    <div style="width: 50em; margin-bottom:2em;">
        <span>Accounts:</span><br />
        <select style="width:20%" size="5" #accounts>
        </select>

        <div style="margin-top:2em; margin-bottom:2em;">
            <span>Gateway:</span>
            <select #gateway></select>
        </div>
    </div>

    <br /><br />

    <button class="bigbutton" #login>Login</button>
    <button class="bigbutton" #create_account>Create new account</button>
    <button class="bigbuttonNoMargin" #main>Cancel</button>

</div>
