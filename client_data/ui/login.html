<h1>Create new account</h1>

<div style="width: 40em;">
    <div style="margin-bottom:2em;">
        <span>Username:</span>
        <input type="text" value="" #username />
    </div>

    <div style="margin-bottom:4em;">
        The username can not be changed! Think carefully before choosing a name.<br/>
        Once an account has been created you can register it on any gateway.<br/>
        To copy your account to another device, copy the files "accounts.USERNAME.bin" and "savegame.USERNAME.bin".
    </div>

    <button class="bigbutton" #account_created>Create account</button>
    <button class="bigbuttonNoMargin" #main>Cancel</button>

</div>
